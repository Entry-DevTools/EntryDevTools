<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../semantic.min.css">
  <link rel="stylesheet" href="../styles.css">
</head>

<body>
  <div class="ui container">
    <div class="ui divider"></div>
    <h1 style="display: inline;">Entry DevTools</h1>
    <h4 style="display: inline;">&nbsp;v0.1</h4>
    <div class="ui divider"></div>
    <details>
      <summary>변수</summary>
      <div id="var">
        <br>
        <div class="ui selection dropdown">
          <input type="hidden" name="var" class="input_variable">
          <i class="dropdown icon"></i>
          <div class="default text">변수 선택...</div>
          <div class="menu"></div>
        </div>
        <div class="ui input">
          <input class="variable_text" id="value" type="text" placeholder="값">
        </div>
        <span>&nbsp;</span>
        <button class="ui button black variable_apply">적용</button>
      </div>
    </details>
    <details>
      <summary>신호</summary>
      <div id="msg">
        <br>
        <div class="ui selection dropdown">
          <input type="hidden" name="msg" class="input_message">
          <i class="dropdown icon"></i>
          <div class="default text">신호 선택...</div>
          <div class="menu"></div>
        </div>
        <div class="ui input">
          <input class="message_text" id="value" type="text" placeholder="값">
        </div>
        <span>&nbsp;</span>
        <button class="ui button black message_apply">적용</button>
      </div>
    </details> 
  </div>
  <script src="../jquery-3.4.1.js"></script>
  <script src="../semantic.min.js"></script>
  <script src="devtools-panel.js"></script>
</body>

</html>
